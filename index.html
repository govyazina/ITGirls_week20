<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="gallery">
    <div class="gallery-photo">
        <div class="photo">
            <img src=""
                 alt="">
        </div>
        <div class="about">
            <h2 class="title"></h2>
            <div class="description">
            </div>
            <div class="rate">
                <div class="star" data-rate="1"></div>
                <div class="star" data-rate="2"></div>
                <div class="star" data-rate="3"></div>
                <div class="star" data-rate="4"></div>
                <div class="star" data-rate="5"></div>

            </div>
            <div class="date">

            </div>
        </div>
    </div>
    <div class="gallery-controls">
        <img src="./img/left-arrow.png" alt="arrow left" class="arrow-left">
        <img src="https://apod.nasa.gov/apod/image/2301/PaleBlueDotOrig_Voyager1_960.jpg" class="previous-photo">
        <img src="https://apod.nasa.gov/apod/image/2301/PaleBlueDotOrig_Voyager1_960.jpg" class="current-photo">
        <img src="https://apod.nasa.gov/apod/image/2301/PaleBlueDotOrig_Voyager1_960.jpg" class="next-photo">
        <img src="./img/right-arrow.png" alt="arrow right" class="arrow-right">
    </div>
</section>

<script src="index.js"></script>
</body>
</html>
